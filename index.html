<html>
    <head>
        <title>Hand Gesture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
      </head> 

      <body>
        <div class="container">

            <center>
                <h3 class="btn btn-warning heading"> HAND GESTURE APP</h3>
                <br>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#9996;</span>

                <br><br>
                <p syle = "font-size: 22px;">Make a hand gesture to generate an emoji</p
                    <br>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Snapshot - </label>

                        <br><br>

                        </div>
                        <p style="font-size:22px;">Take picture to generate emoji</p>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Webcam View - </label>
                        <div id="camera"></div>
                        <br><br>
                        <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label>Prediction 1 - </label>
                            <p class="gesture_name" idk="result_gesture_name"></p>
                            <p class="gesture" id="update_gesture"></p>

                            <label>Prediction 2 - </label>
                            <p class="gesture_name" id="result_gesture_name2"></p>
                            <p class="emoji" id="update_emoji2"></p>
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label>Snapshot - </label>
                            <div id="result"></div>
                            <br><br>
                            <button onlick="check();" class="btn btn-success">Predict Hand Gesture</button>
                        
                        </div>
                        </center>
            </center>
        </div>

        <script src="main.js"></script>
      </body>
</html>
